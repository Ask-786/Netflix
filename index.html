<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background1">
        <header>
            <div class="innerheader">
                <div class="logo">
                    <img src="./netflix-logo-png-2562.png" style="height: 50px; width: 150px;">
                </div>
                <select name="" id="selectlanguage">
                    <option value="0">English</option>
                    <option value="1">Hindi</option>
                </select>
                <input type="button" class="loginbutt" value="Sign In">
            </div>
        </header>
        <div class="introsection">
            <h1 class="introhead">Unlimited movies, TV shows and more.</h1>
            <h2 class="anytimeanywhere">Watch anywhere. Cancel anytime.</h2>
            <div class="formsection">
                <h3 class="emailformtitle">Ready to watch? Enter your email to create or restart your membership.</h3>
                <input type="email" class="emailinput" placeholder="Email address">
                <input type="button" class="getstartedbuttonwithemail" value="Get Started">
            </div>
        </div>
        </div>
    </div>
    
</body>
</html>
